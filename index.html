<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUB INC COPA 2026 - Inscrição Beta</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Archivo+Black:ital,wght@1,400&display=swap');
        
        * { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background-color: #0a0a0b; 
            margin: 0; 
            overflow-x: hidden; 
            color: white; 
        }

        /* Countdown Style - Linha Única Compacta */
        .countdown-number {
            font-family: 'Archivo Black', sans-serif;
            font-style: italic;
            color: #d4ff00;
            line-height: 1;
            text-shadow: 0 0 15px rgba(212, 255, 0, 0.4);
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(79, 70, 229, 0.15), transparent),
                        radial-gradient(circle at bottom left, rgba(212, 255, 0, 0.08), transparent);
            min-height: 100vh;
        }

        /* Card de Inscrição MASSIVO */
        .form-card-main {
            box-shadow: 0 0 120px -20px rgba(79, 70, 229, 0.6), 0 0 50px -10px rgba(212, 255, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(17, 17, 19, 0.95);
            backdrop-filter: blur(60px);
            width: 100%;
        }

        /* Inputs e Botão GIGANTES */
        .input-giant {
            height: 95px;
            font-size: 1.5rem;
            padding: 0 35px;
            border-radius: 1.5rem;
            background-color: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-weight: 700;
            color: white;
            width: 100%;
        }

        .input-focus:focus {
            border-color: #d4ff00;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 6px rgba(212, 255, 0, 0.15);
            outline: none;
        }

        /* Botão Premium Redenhado */
        .btn-premium {
            height: 110px;
            font-size: 1.3rem;
            font-weight: 800;
            letter-spacing: 0.1em;
            background: #ffffff;
            color: #000000;
            box-shadow: 0 20px 40px -10px rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 2.5rem;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }
        
        .btn-premium:hover:not(:disabled) {
            transform: scale(1.02) translateY(-4px);
            background: #d4ff00;
            box-shadow: 0 30px 60px -15px rgba(212, 255, 0, 0.4);
        }

        .btn-premium:active:not(:disabled) {
            transform: scale(0.98);
        }

        .neon-text {
            color: #d4ff00;
            text-shadow: 0 0 10px rgba(212, 255, 0, 0.4);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.4s ease-in-out; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, Fragment } = React;

        // URL gerada pelo Google Apps Script
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzrLzotne61AwlrNmrZWVwS7UJ_Pzf-roKPa-dsV445pKc5xJot31FZFxDqvo3qbYFo/exec";

        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                Zap: <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z" fill="currentColor"/>,
                Trophy: (
                    <Fragment>
                        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2z"/>
                    </Fragment>
                ),
                Loader2: <path d="M21 12a9 9 0 1 1-6.21-8.58" stroke="currentColor" strokeWidth="3"/>,
                Check: <polyline points="20 6 9 17 4 12" stroke="currentColor" strokeWidth="3"/>,
                AlertCircle: (
                    <Fragment>
                        <circle cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="2"/>
                        <line x1="12" y1="8" x2="12" y2="12" stroke="currentColor" strokeWidth="2"/>
                        <line x1="12" y1="16" x2="12.01" y2="16" stroke="currentColor" strokeWidth="2"/>
                    </Fragment>
                )
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const Countdown = () => {
            const calculateTimeLeft = () => {
                const target = new Date('June 11, 2026 00:00:00').getTime();
                const now = new Date().getTime();
                const diff = target - now;
                if (diff <= 0) return { D: 0, H: 0, M: 0, S: 0 };
                return {
                    D: Math.floor(diff / (1000 * 60 * 60 * 24)),
                    H: Math.floor((diff / (1000 * 60 * 60)) % 24),
                    M: Math.floor((diff / 1000 / 60) % 60),
                    S: Math.floor((diff / 1000) % 60)
                };
            };
            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());
            useEffect(() => {
                const timer = setInterval(() => setTimeLeft(calculateTimeLeft()), 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="flex items-center gap-3 bg-white/5 px-6 py-3 rounded-full border border-white/10 backdrop-blur-md">
                    <Icon name="Trophy" className="w-4 h-4 text-yellow-500 hidden sm:block" />
                    <div className="flex items-center gap-2 sm:gap-6">
                        {Object.entries(timeLeft).map(([unit, value], idx) => (
                            <div key={unit} className="flex items-center gap-1.5">
                                <span className="countdown-number text-xl md:text-3xl font-black">{String(value).padStart(2, '0')}</span>
                                <span className="text-[9px] font-black text-gray-500 uppercase italic tracking-tighter">{unit}</span>
                                {idx < 3 && <span className="text-gray-800 font-bold ml-1 opacity-50">:</span>}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        function App() {
            const [loading, setLoading] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            const [error, setError] = useState('');
            const [formData, setFormData] = useState({ fullName: '', workEmail: '', jobTitle: '' });

            // Função para barrar provedores de email pessoais
            const isPersonalEmail = (email) => {
                const personalDomains = [
                    'gmail.com', 'hotmail.com', 'outlook.com', 'yahoo.com', 
                    'uol.com.br', 'terra.com.br', 'live.com', 'icloud.com', 
                    'msn.com', 'bol.com.br', 'ig.com.br'
                ];
                const domain = email.split('@')[1]?.toLowerCase();
                return personalDomains.includes(domain);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');

                if (isPersonalEmail(formData.workEmail)) {
                    setError("Provedor pessoal detetado. Por favor, utilize o seu e-mail de empresa.");
                    return;
                }

                setLoading(true);

                try {
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    
                    setSubmitted(true);
                } catch (err) {
                    setError("Erro ao processar. Tente novamente mais tarde.");
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen text-white selection:bg-[#d4ff00]/30 hero-gradient flex flex-col items-center py-10 px-4">
                    
                    {/* Header Slim - Linha Única */}
                    <nav className="w-full max-w-6xl flex flex-col md:flex-row justify-between items-center gap-6 mb-16 z-20">
                        <div className="flex items-center gap-5">
                            <div className="w-14 h-14 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-2xl">
                                <Icon name="Zap" className="w-8 h-8 text-white fill-white" />
                            </div>
                            <div className="text-left leading-none">
                                <h1 className="text-2xl font-black uppercase italic tracking-tighter">HUB INC COPA</h1>
                                <span className="text-[#d4ff00] text-[10px] font-black uppercase tracking-[0.5em] block mt-1">Inconvencional</span>
                            </div>
                        </div>
                        <Countdown />
                    </nav>

                    <main className="w-full flex flex-col items-center flex-1">
                        
                        {/* Título Massivo */}
                        <div className="text-center mb-16 animate-in fade-in slide-in-from-bottom-6 duration-1000 max-w-4xl">
                            <h2 className="text-5xl md:text-8xl font-black tracking-tighter italic uppercase leading-[0.85] mb-10">
                                DOMINE A MAIOR <br />
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-indigo-600 to-[#d4ff00]">COPA DA HISTÓRIA.</span>
                            </h2>
                            <p className="text-gray-400 text-sm md:text-xl font-medium uppercase tracking-[0.2em] opacity-80 leading-relaxed italic">
                                Inscreva-se e seja um dos primeiros a testar a central de consumer e content insights sobre a copa do mundo 2026.
                            </p>
                        </div>

                        {/* O DESTAQUE: CARD DE INSCRIÇÃO GIGANTE */}
                        <div className="relative group animate-in zoom-in duration-700 w-full max-w-2xl">
                            <div className="absolute -inset-4 bg-gradient-to-r from-indigo-600 via-indigo-500 to-[#d4ff00] rounded-[4rem] blur-3xl opacity-30 group-hover:opacity-50 transition duration-1000"></div>
                            <div className="relative form-card-main rounded-[3.5rem] p-12 md:p-20 overflow-hidden">
                                {!submitted ? (
                                    <form onSubmit={handleSubmit} className="space-y-12">
                                        <div className="flex flex-col md:flex-row justify-between items-center gap-8 mb-10">
                                            <div className="flex items-center gap-4">
                                                <div className="w-4 h-4 rounded-full bg-[#d4ff00] animate-pulse shadow-[0_0_20px_#d4ff00]"></div>
                                                <h3 className="text-2xl font-black uppercase tracking-widest italic text-white">ACESSO BETA</h3>
                                            </div>
                                            <span className="font-mono text-sm font-bold text-[#d4ff00] px-6 py-2.5 bg-[#d4ff00]/10 rounded-2xl border border-[#d4ff00]/20 italic shadow-inner uppercase">
                                                Inscrições abertas
                                            </span>
                                        </div>
                                        
                                        <div className="space-y-6">
                                            <div className="space-y-2">
                                                <label className="text-[12px] font-black uppercase text-gray-500 tracking-[0.4em] ml-6">Nome Completo</label>
                                                <input required placeholder="EX: ANA SILVA" className="input-giant focus:outline-none input-focus font-black uppercase" onChange={e => setFormData({...formData, fullName: e.target.value})} />
                                            </div>
                                            <div className="space-y-2">
                                                <label className="text-[12px] font-black uppercase text-gray-500 tracking-[0.4em] ml-6">E-mail Profissional</label>
                                                <input required type="email" placeholder="VOCE@EMPRESA.COM" className="input-giant focus:outline-none input-focus font-black uppercase" onChange={e => setFormData({...formData, workEmail: e.target.value})} />
                                            </div>
                                            <div className="space-y-2">
                                                <label className="text-[12px] font-black uppercase text-gray-500 tracking-[0.4em] ml-6">Cargo / Função Estratégica</label>
                                                <input required placeholder="EX: HEAD DE INSIGHTS" className="input-giant focus:outline-none input-focus font-black uppercase" onChange={e => setFormData({...formData, jobTitle: e.target.value})} />
                                            </div>
                                        </div>

                                        {error && (
                                            <div className="p-6 bg-red-500/10 border border-red-500/20 rounded-3xl text-red-400 text-sm font-bold animate-shake flex items-center gap-4">
                                                <Icon name="AlertCircle" className="w-6 h-6 shrink-0" />
                                                <span className="uppercase tracking-widest">{error}</span>
                                            </div>
                                        )}
                                        
                                        <button disabled={loading} className="btn-premium active:scale-[0.98]">
                                            {loading ? <Icon name="Loader2" className="animate-spin w-8 h-8" /> : "GARANTIR MEU ACESSO BETA AGORA"}
                                        </button>
                                    </form>
                                ) : (
                                    <div className="text-center py-20 animate-in zoom-in duration-700">
                                        <div className="w-32 h-32 bg-[#d4ff00]/10 rounded-[3.5rem] flex items-center justify-center mx-auto mb-12 border border-[#d4ff00]/20 shadow-[0_0_50px_rgba(212,255,0,0.2)]">
                                            <Icon name="Check" className="w-16 h-16 text-[#d4ff00]" />
                                        </div>
                                        <h3 className="text-6xl font-black mb-8 uppercase tracking-tighter italic text-white leading-none">RESERVA FEITA!</h3>
                                        <p className="text-gray-400 text-2xl leading-relaxed mb-16 opacity-90 font-medium italic">Parabéns! Entrou para a lista oficial da Copa 2026. <br/> Verifique o seu e-mail de empresa para os próximos passos.</p>
                                        <button onClick={() => setSubmitted(false)} className="text-[11px] font-black uppercase tracking-[0.6em] text-[#d4ff00] hover:text-white transition bg-white/5 px-16 py-6 rounded-full border border-white/10">Novo cadastro</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    <footer className="w-full max-w-7xl px-6 py-16 flex flex-col md:flex-row justify-between items-center gap-8 mt-20 opacity-50">
                        <p className="text-gray-600 text-[11px] font-black uppercase tracking-[0.5em] italic">HUB INC COPA × INCONVENCIONAL</p>
                        <span className="text-[11px] text-gray-800 font-mono tracking-widest uppercase italic font-bold">Born to Lead 2026</span>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
