<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUB INC COPA 2026 - Cadastro Beta</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Archivo+Black:ital,wght@1,400&display=swap');
        
        * { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background-color: #0a0a0b; 
            margin: 0; 
            overflow-x: hidden; 
            color: white; 
        }

        /* Contador em Linha Única - Compacto e Impactante */
        .countdown-number {
            font-family: 'Archivo Black', sans-serif;
            font-style: italic;
            color: #d4ff00;
            line-height: 1;
            text-shadow: 0 0 15px rgba(212, 255, 0, 0.4);
        }

        .neon-text {
            color: #d4ff00;
            text-shadow: 0 0 10px rgba(212, 255, 0, 0.4);
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(79, 70, 229, 0.15), transparent),
                        radial-gradient(circle at bottom left, rgba(212, 255, 0, 0.06), transparent);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.4s ease-in-out; }

        /* Card de Cadastro - Destaque Máximo */
        .form-card-glow {
            box-shadow: 0 0 100px -20px rgba(79, 70, 229, 0.6), 0 0 40px -10px rgba(212, 255, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(17, 17, 19, 0.8);
            backdrop-filter: blur(40px);
        }

        .input-focus:focus {
            border-color: #d4ff00;
            background-color: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 1px #d4ff00;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #d4ff00 150%);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px #4f46e5;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, getDocs, onSnapshot, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURAÇÃO DINÂMICA (ESSENCIAL PARA FUNCIONAR NO TESTE E GITHUB)
        const getFirebaseConfig = () => {
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                return JSON.parse(__firebase_config);
            }
            return {
                apiKey: "AIzaSyBKdG3kMCHcgABiDwBiN8yiGbZIei0huqA",
                authDomain: "hubinc-copadomundo.firebaseapp.com",
                projectId: "hubinc-copadomundo",
                storageBucket: "hubinc-copadomundo.firebasestorage.app",
                messagingSenderId: "769573290056",
                appId: "1:769573290056:web:9c678855e269aa0c0bd87d",
                measurementId: "G-7LYLEWN0WG"
            };
        };

        const config = getFirebaseConfig();
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Identificadores para as regras de ambiente
        const currentAppId = typeof __app_id !== 'undefined' ? __app_id : 'hubinc-copadomundo';
        const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Exportar para o React
        window.fb = { 
            auth, db, currentAppId, initialToken, 
            signInAnonymously, signInWithCustomToken, onAuthStateChanged, 
            doc, collection, getDocs, onSnapshot, runTransaction, serverTimestamp 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                Zap: <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z" fill="currentColor"/>,
                Trophy: <><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2z"/></>,
                Rocket: <><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.71-2.13.09-2.91a2.18 2.18 0 0 0-3.09-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-5c1.62-2.2 5-3 5-3"/><path d="M12 15v5s3.03-.55 5-2c2.2-1.62 3-5 3-5"/></>,
                Loader2: <path d="M21 12a9 9 0 1 1-6.21-8.58"/>,
                X: <><path d="M18 6 6 18"/><path d="M6 6l12 12"/></>,
                Table: <><path d="M3 3h18v18H3z"/><path d="M3 9h18"/><path d="M3 15h18"/><path d="M9 3v18"/><path d="M15 3v18"/></>,
                Download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></>,
                Check: <polyline points="20 6 9 17 4 12" />
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const Countdown = () => {
            const calculateTimeLeft = () => {
                const target = new Date('June 11, 2026 00:00:00').getTime();
                const now = new Date().getTime();
                const diff = target - now;
                if (diff <= 0) return { d: 0, h: 0, m: 0, s: 0 };
                return {
                    d: Math.floor(diff / (1000 * 60 * 60 * 24)),
                    h: Math.floor((diff / (1000 * 60 * 60)) % 24),
                    m: Math.floor((diff / 1000 / 60) % 60),
                    s: Math.floor((diff / 1000) % 60)
                };
            };
            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());
            useEffect(() => {
                const timer = setInterval(() => setTimeLeft(calculateTimeLeft()), 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="flex items-center gap-3 bg-white/5 px-5 py-2.5 rounded-full border border-white/10 backdrop-blur-md">
                    <Icon name="Trophy" className="w-4 h-4 text-yellow-500 hidden md:block" />
                    <div className="flex items-center gap-1.5 sm:gap-3">
                        {Object.entries(timeLeft).map(([unit, value], idx) => (
                            <div key={unit} className="flex items-center gap-1">
                                <span className="countdown-number text-lg md:text-2xl">{String(value).padStart(2, '0')}</span>
                                <span className="text-[9px] font-black text-gray-500 uppercase tracking-tighter italic">{unit}</span>
                                {idx < 3 && <span className="text-gray-800 font-bold ml-1">:</span>}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        function App() {
            const { auth, db, currentAppId, initialToken, signInAnonymously, signInWithCustomToken, onAuthStateChanged, doc, collection, getDocs, onSnapshot, runTransaction, serverTimestamp } = window.fb;
            
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            const [error, setError] = useState('');
            const [stats, setStats] = useState({ registeredCount: 0 });
            const [showAdmin, setShowAdmin] = useState(false);
            const [adminAuthenticated, setAdminAuthenticated] = useState(false);
            const [allSignups, setAllSignups] = useState([]);
            const [formData, setFormData] = useState({ fullName: '', workEmail: '', jobTitle: '' });

            // REGRA 3: Autenticação antes de qualquer query
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (initialToken) {
                            await signInWithCustomToken(auth, initialToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (err) {
                        console.error("Auth Erro:", err);
                        setError("Erro de conexão. Verifique o console.");
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            // REGRA 1: Listener de dados (só após user estar logado)
            useEffect(() => {
                if (!user) return;
                const statsRef = doc(db, 'artifacts', currentAppId, 'public', 'data', 'stats', 'beta_counter');
                const unsubscribe = onSnapshot(statsRef, (docSnap) => {
                    if (docSnap.exists()) setStats(docSnap.data());
                }, (err) => console.error("Firestore Error:", err));
                return () => unsubscribe();
            }, [user]);

            const fetchAdminData = async () => {
                if (!user) return;
                try {
                    const signupsCol = collection(db, 'artifacts', currentAppId, 'public', 'data', 'signups');
                    const snapshot = await getDocs(signupsCol);
                    const data = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    setAllSignups(data.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                } catch (err) { console.error(err); }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!user) { setError("Iniciando conexão segura..."); return; }
                setLoading(true);
                setError('');
                try {
                    const signupsCol = collection(db, 'artifacts', currentAppId, 'public', 'data', 'signups');
                    const statsRef = doc(db, 'artifacts', currentAppId, 'public', 'data', 'stats', 'beta_counter');

                    // Regra 2: Verificação de duplicados em memória
                    const snap = await getDocs(signupsCol);
                    const isDuplicate = snap.docs.some(d => d.data().workEmail?.toLowerCase() === formData.workEmail.toLowerCase());

                    await runTransaction(db, async (transaction) => {
                        const statsDoc = await transaction.get(statsRef);
                        const currentCount = statsDoc.exists() ? statsDoc.data().registeredCount : 0;
                        if (currentCount >= 100 && !isDuplicate) throw new Error("Vagas 100% preenchidas.");
                        
                        const newDocRef = doc(signupsCol);
                        transaction.set(newDocRef, { ...formData, workEmail: formData.workEmail.toLowerCase(), createdAt: serverTimestamp(), uid: user.uid });
                        if (!isDuplicate) transaction.set(statsRef, { registeredCount: currentCount + 1 }, { merge: true });
                    });
                    setSubmitted(true);
                } catch (err) { setError(err.message); }
                setLoading(false);
            };

            return (
                <div className="min-h-screen text-white selection:bg-[#d4ff00]/30 hero-gradient flex flex-col items-center">
                    
                    {/* Header Slim - Uma única linha */}
                    <nav className="w-full max-w-7xl px-6 py-6 flex flex-col md:flex-row justify-between items-center gap-6 z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-600/20">
                                <Icon name="Zap" className="w-5 h-5 text-white" />
                            </div>
                            <div className="text-left leading-none">
                                <h1 className="text-lg font-black uppercase italic tracking-tighter">HUB INC COPA</h1>
                                <span className="neon-text text-[8px] font-black uppercase tracking-[0.4em]">Experience 2026</span>
                            </div>
                        </div>
                        <Countdown />
                    </nav>

                    <main className="w-full max-w-5xl px-6 flex flex-col items-center justify-center flex-1 py-6 md:py-12">
                        
                        {/* Texto de Apoio Central */}
                        <div className="text-center mb-10 md:mb-14 animate-in fade-in slide-in-from-bottom-4 duration-1000">
                            <h2 className="text-4xl md:text-7xl font-black tracking-tighter italic uppercase leading-[0.9] mb-6">
                                DOMINE A MAIOR <br />
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-blue-500 to-[#d4ff00]">COPA DA HISTÓRIA.</span>
                            </h2>
                            <p className="text-gray-400 text-xs md:text-sm font-black uppercase tracking-[0.3em] opacity-80 max-w-xl mx-auto leading-relaxed">
                                A sua nova central estratégica de consumer & insight content. <br className="hidden sm:block"/> Selecionando 100 líderes globais para acesso antecipado.
                            </p>
                        </div>

                        {/* O DESTAQUE: CARD DE CADASTRO */}
                        <div className="w-full max-w-lg relative group animate-in zoom-in duration-700">
                            <div className="absolute -inset-1 bg-gradient-to-r from-indigo-600 to-[#d4ff00] rounded-[3.5rem] blur-2xl opacity-30 group-hover:opacity-50 transition duration-1000"></div>
                            <div className="relative bg-[#111113] rounded-[2.5rem] p-10 md:p-14 form-card-glow overflow-hidden">
                                {!submitted ? (
                                    <form onSubmit={handleSubmit} className="space-y-8">
                                        <div className="flex justify-between items-center mb-4">
                                            <div className="flex items-center gap-2">
                                                <div className="w-2 h-2 rounded-full bg-[#d4ff00] animate-pulse"></div>
                                                <h3 className="text-sm font-black uppercase tracking-widest italic text-white">Reserva de Vaga</h3>
                                            </div>
                                            <span className="font-mono text-[10px] font-bold text-[#d4ff00] px-3 py-1 bg-[#d4ff00]/10 rounded-full border border-[#d4ff00]/20 italic">
                                                {100 - stats.registeredCount} DISPONÍVEIS
                                            </span>
                                        </div>
                                        
                                        <div className="space-y-5">
                                            <div className="space-y-1.5">
                                                <label className="text-[10px] font-black uppercase text-gray-500 tracking-[0.3em] ml-3">Nome Completo</label>
                                                <input required placeholder="EX: ANA SILVA" className="w-full bg-white/[0.03] border border-white/10 rounded-2xl px-6 py-4.5 focus:outline-none input-focus transition font-bold uppercase text-xs placeholder:text-gray-800" onChange={e => setFormData({...formData, fullName: e.target.value})} />
                                            </div>
                                            <div className="space-y-1.5">
                                                <label className="text-[10px] font-black uppercase text-gray-500 tracking-[0.3em] ml-3">E-mail Corporativo</label>
                                                <input required type="email" placeholder="VOCE@EMPRESA.COM" className="w-full bg-white/[0.03] border border-white/10 rounded-2xl px-6 py-4.5 focus:outline-none input-focus transition font-bold uppercase text-xs placeholder:text-gray-800" onChange={e => setFormData({...formData, workEmail: e.target.value})} />
                                            </div>
                                            <div className="space-y-1.5">
                                                <label className="text-[10px] font-black uppercase text-gray-500 tracking-[0.3em] ml-3">Cargo / Função</label>
                                                <input required placeholder="EX: HEAD DE INSIGHTS" className="w-full bg-white/[0.03] border border-white/10 rounded-2xl px-6 py-4.5 focus:outline-none input-focus transition font-bold uppercase text-xs placeholder:text-gray-800" onChange={e => setFormData({...formData, jobTitle: e.target.value})} />
                                            </div>
                                        </div>

                                        {error && <div className="p-4 bg-red-500/10 border border-red-500/20 rounded-2xl text-red-400 text-[10px] font-black animate-shake text-center uppercase tracking-widest">{error}</div>}
                                        
                                        <button disabled={loading || !user} className="w-full btn-gradient py-5.5 rounded-2xl font-black uppercase tracking-[0.3em] text-[11px] text-white flex items-center justify-center gap-3 shadow-xl active:scale-[0.98] disabled:opacity-30">
                                            {loading ? <Icon name="Loader2" className="animate-spin" /> : <><Icon name="Rocket" className="w-4 h-4" /> QUERO MEU ACESSO BETA</>}
                                        </button>
                                        
                                        {!user && <p className="text-[9px] text-center text-[#d4ff00] animate-pulse font-black uppercase tracking-widest italic opacity-60">Sincronizando banco de dados...</p>}
                                    </form>
                                ) : (
                                    <div className="text-center py-12 animate-in zoom-in duration-700">
                                        <div className="w-24 h-24 bg-[#d4ff00]/10 rounded-[2.5rem] flex items-center justify-center mx-auto mb-10 border border-[#d4ff00]/20 shadow-2xl shadow-[#d4ff00]/20"><Icon name="Check" className="w-10 h-10 text-[#d4ff00]" /></div>
                                        <h3 className="text-4xl font-black mb-6 uppercase tracking-tighter italic">RESERVA FEITA!</h3>
                                        <p className="text-gray-400 text-base leading-relaxed mb-12 opacity-90 font-medium">Você garantiu sua vaga entre os 100 líderes da Copa 2026. <br/> Verifique o seu e-mail corporativo em breve.</p>
                                        <button onClick={() => setSubmitted(false)} className="text-[10px] font-black uppercase tracking-[0.5em] text-[#d4ff00] hover:text-white transition bg-white/5 px-12 py-4 rounded-full border border-white/10">Novo cadastro</button>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Badges de Confiança */}
                        <div className="flex flex-wrap justify-center gap-10 mt-16 opacity-40 grayscale hover:grayscale-0 transition-all duration-500">
                            <div className="flex items-center gap-3"><div className="w-1.5 h-1.5 rounded-full bg-[#d4ff00]"></div><span className="text-[10px] font-black uppercase tracking-widest">Global Insights</span></div>
                            <div className="flex items-center gap-3"><div className="w-1.5 h-1.5 rounded-full bg-[#d4ff00]"></div><span className="text-[10px] font-black uppercase tracking-widest">Market Strategy</span></div>
                            <div className="flex items-center gap-3"><div className="w-1.5 h-1.5 rounded-full bg-[#d4ff00]"></div><span className="text-[10px] font-black uppercase tracking-widest">2026 Ready</span></div>
                        </div>
                    </main>

                    <footer className="w-full max-w-7xl px-6 py-10 flex flex-col md:flex-row justify-between items-center gap-8 border-t border-white/5 mt-auto z-20">
                        <div className="flex flex-col items-center md:items-start gap-1">
                            <p className="text-gray-600 text-[10px] font-black uppercase tracking-[0.4em] italic text-center md:text-left">
                                HUB INC COPA É UM PRODUTO <a href="https://www.inconvencional.com.br" target="_blank" className="text-white hover:text-[#d4ff00] underline decoration-indigo-500/50 transition-all">INCONVENCIONAL</a>
                            </p>
                            <p className="text-gray-800 text-[9px] font-bold uppercase tracking-[0.2em]">© 2026 - Todos os direitos estratégicos reservados</p>
                        </div>
                        <div className="flex items-center gap-8">
                            <span className="text-[10px] text-gray-800 font-mono tracking-widest uppercase italic font-bold">Born to Lead</span>
                            <button onClick={() => { setShowAdmin(true); fetchAdminData(); }} className="p-3 bg-white/5 rounded-xl border border-white/5 hover:bg-white/10 transition-all group">
                                <Icon name="Table" className="w-5 h-5 text-gray-700 group-hover:text-indigo-400" />
                            </button>
                        </div>
                    </footer>

                    {/* Admin Modal */}
                    {showAdmin && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/98 p-4 backdrop-blur-3xl animate-in fade-in duration-300">
                            <div className="bg-[#161618] border border-white/10 rounded-[3rem] w-full max-w-4xl h-[75vh] flex flex-col relative shadow-2xl overflow-hidden">
                                <button onClick={() => {setShowAdmin(false); setAdminAuthenticated(false);}} className="absolute top-10 right-10 p-4 bg-white/5 rounded-full text-gray-500 hover:text-white transition z-50"><Icon name="X" className="w-6 h-6" /></button>
                                {!adminAuthenticated ? (
                                    <div className="flex-1 flex flex-col items-center justify-center p-12 text-center max-w-sm mx-auto w-full">
                                        <h2 className="text-3xl font-black mb-10 uppercase italic text-white tracking-tighter">PAINEL ADMIN</h2>
                                        <input autoFocus type="password" placeholder="SENHA" className="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-8 text-center text-5xl tracking-[0.5em] focus:border-indigo-500 outline-none font-mono mb-10" onKeyDown={e => {if(e.key==='Enter' && e.target.value==='011006Ld!'){setAdminAuthenticated(true); fetchAdminData()}}} />
                                        <button className="w-full bg-indigo-600 py-6 rounded-2xl font-black uppercase text-[11px] tracking-widest" onClick={() => {if(document.querySelector('input[type="password"]').value==='011006Ld!'){setAdminAuthenticated(true); fetchAdminData()}}}>DESBLOQUEAR ACESSO</button>
                                    </div>
                                ) : (
                                    <div className="flex flex-col h-full font-sans p-12">
                                        <div className="flex justify-between items-center mb-10">
                                            <h2 className="text-2xl font-black uppercase italic tracking-widest text-indigo-400">PIONEIROS CADASTRADOS</h2>
                                            <button onClick={() => {
                                                const csv = "\uFEFFData,Nome,Email,Cargo\n" + allSignups.map(s => `${s.createdAt?new Date(s.createdAt.seconds*1000).toLocaleDateString():''},"${s.fullName}","${s.workEmail}","${s.jobTitle}"`).join("\n");
                                                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                                                const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'pioneiros_hub_inc.csv'; a.click();
                                            }} className="px-8 py-4 bg-indigo-600 text-[10px] font-black uppercase tracking-widest rounded-2xl flex items-center gap-3 shadow-lg">
                                                <Icon name="Download" className="w-4 h-4" /> EXPORTAR CSV
                                            </button>
                                        </div>
                                        <div className="flex-1 overflow-auto rounded-[2rem] border border-white/5">
                                            <table className="w-full text-left">
                                                <thead className="bg-white/[0.03] text-gray-500 text-[10px] font-black uppercase tracking-widest">
                                                    <tr><th className="py-6 px-8 italic">NOME COMPLETO</th><th className="py-6 px-8 italic">E-MAIL</th><th className="py-6 px-8 italic">CARGO</th></tr>
                                                </thead>
                                                <tbody className="text-xs">
                                                    {allSignups.map(s => (
                                                        <tr key={s.id} className="border-b border-white/[0.02] hover:bg-white/[0.01] transition-colors">
                                                            <td className="py-6 px-8 font-black uppercase text-white">{s.fullName}</td>
                                                            <td className="py-6 px-8 neon-text font-bold italic">{s.workEmail}</td>
                                                            <td className="py-6 px-8 text-gray-400 font-medium uppercase tracking-tighter">{s.jobTitle}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
