<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUB INC COPA 2026 - Inscrição Beta</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Archivo+Black:ital,wght@1,400&display=swap');
        
        * { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background-color: #0a0a0b; 
            margin: 0; 
            overflow-x: hidden; 
            color: white; 
        }

        /* Estilo do Contador em Linha Única - Compacto e Impactante */
        .countdown-number {
            font-family: 'Archivo Black', sans-serif;
            font-style: italic;
            color: #d4ff00; /* Verde Neon */
            line-height: 1;
            text-shadow: 0 0 15px rgba(212, 255, 0, 0.4);
        }

        .neon-text {
            color: #d4ff00;
            text-shadow: 0 0 10px rgba(212, 255, 0, 0.4);
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(79, 70, 229, 0.15), transparent),
                        radial-gradient(circle at bottom left, rgba(212, 255, 0, 0.08), transparent);
            min-height: 100vh;
        }

        /* Card de Inscrição Massivo - FOCO TOTAL */
        .form-card-main {
            box-shadow: 0 0 120px -20px rgba(79, 70, 229, 0.6), 0 0 50px -10px rgba(212, 255, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(17, 17, 19, 0.95);
            backdrop-filter: blur(60px);
            width: 100%;
            max-width: 800px;
        }

        /* Inputs GIGANTES para preenchimento fácil */
        .input-giant {
            height: 90px;
            font-size: 1.25rem;
            padding: 0 35px;
            border-radius: 1.8rem;
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.15);
            width: 100%;
            color: white;
            transition: all 0.3s ease;
        }

        .input-focus:focus {
            border-color: #d4ff00;
            background-color: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(212, 255, 0, 0.1);
            outline: none;
        }

        .btn-giant {
            height: 100px;
            font-size: 1.2rem;
            font-weight: 900;
            letter-spacing: 0.2em;
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            box-shadow: 0 20px 40px -10px rgba(79, 70, 229, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 2rem;
            width: 100%;
        }
        
        .btn-giant:hover:not(:disabled) {
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 35px 70px -15px rgba(79, 70, 229, 0.7);
        }

        .btn-giant:active:not(:disabled) {
            transform: scale(0.97);
        }

        /* Ocultar barra de rolagem */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, Fragment } = React;

        // URL gerada pelo Google Apps Script
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzrLzotne61AwlrNmrZWVwS7UJ_Pzf-roKPa-dsV445pKc5xJot31FZFxDqvo3qbYFo/exec";

        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                Zap: <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z" fill="currentColor"/>,
                Trophy: (
                    <Fragment>
                        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2z"/>
                    </Fragment>
                ),
                Rocket: (
                    <Fragment>
                        <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.71-2.13.09-2.91a2.18 2.18 0 0 0-3.09-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-5c1.62-2.2 5-3 5-3"/><path d="M12 15v5s3.03-.55 5-2c2.2-1.62 3-5 3-5"/>
                    </Fragment>
                ),
                Loader2: <path d="M21 12a9 9 0 1 1-6.21-8.58"/>,
                Check: <polyline points="20 6 9 17 4 12" />
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const Countdown = () => {
            const calculateTimeLeft = () => {
                const target = new Date('June 11, 2026 00:00:00').getTime();
                const now = new Date().getTime();
                const diff = target - now;
                if (diff <= 0) return { D: 0, H: 0, M: 0, S: 0 };
                return {
                    D: Math.floor(diff / (1000 * 60 * 60 * 24)),
                    H: Math.floor((diff / (1000 * 60 * 60)) % 24),
                    M: Math.floor((diff / 1000 / 60) % 60),
                    S: Math.floor((diff / 1000) % 60)
                };
            };
            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());
            useEffect(() => {
                const timer = setInterval(() => setTimeLeft(calculateTimeLeft()), 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="flex items-center gap-3 bg-white/5 px-6 py-3 rounded-full border border-white/10 backdrop-blur-md">
                    <Icon name="Trophy" className="w-4 h-4 text-yellow-500 hidden sm:block" />
                    <div className="flex items-center gap-2 sm:gap-6">
                        {Object.entries(timeLeft).map(([unit, value], idx) => (
                            <div key={unit} className="flex items-center gap-1.5">
                                <span className="countdown-number text-xl md:text-3xl font-black">{String(value).padStart(2, '0')}</span>
                                <span className="text-[9px] font-black text-gray-500 uppercase italic tracking-tighter">{unit}</span>
                                {idx < 3 && <span className="text-gray-800 font-bold ml-1 opacity-50">:</span>}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        function App() {
            const [loading, setLoading] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            const [error, setError] = useState('');
            const [formData, setFormData] = useState({ fullName: '', workEmail: '', jobTitle: '' });

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    // Envio direto para o Google Sheets (Bulk mode)
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors', // Fundamental para Google Scripts
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    
                    // Como no-cors não retorna resposta, assumimos sucesso se o fetch não der erro
                    setSubmitted(true);
                } catch (err) {
                    setError("Erro ao guardar dados. Tente novamente.");
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen text-white selection:bg-[#d4ff00]/30 hero-gradient flex flex-col items-center py-10 px-4">
                    
                    {/* Header Slim - Linha Única */}
                    <nav className="w-full max-w-6xl flex flex-col md:flex-row justify-between items-center gap-6 mb-16 z-20">
                        <div className="flex items-center gap-5">
                            <div className="w-14 h-14 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-2xl">
                                <Icon name="Zap" className="w-8 h-8 text-white" />
                            </div>
                            <div className="text-left leading-none">
                                <h1 className="text-2xl font-black uppercase italic tracking-tighter">HUB INC COPA</h1>
                                <span className="text-gray-500 text-[10px] font-black uppercase tracking-[0.4em]">Experience 2026</span>
                            </div>
                        </div>
                        <Countdown />
                    </nav>

                    <main className="w-full flex flex-col items-center flex-1">
                        
                        {/* Título Massivo */}
                        <div className="text-center mb-16 animate-in fade-in slide-in-from-bottom-6 duration-1000">
                            <h2 className="text-5xl md:text-8xl font-black tracking-tighter italic uppercase leading-[0.85] mb-10">
                                DOMINE A MAIOR <br />
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-indigo-600 to-[#d4ff00]">COPA DA HISTÓRIA.</span>
                            </h2>
                            <p className="text-gray-400 text-sm md:text-xl font-black uppercase tracking-[0.4em] opacity-80 max-w-3xl mx-auto leading-relaxed">
                                A sua nova central estratégica de insights estratégicos. <br className="hidden sm:block"/> Selecionando 100 líderes globais para o beta.
                            </p>
                        </div>

                        {/* O DESTAQUE: CARD DE INSCRIÇÃO GIGANTE */}
                        <div className="relative group animate-in zoom-in duration-700 w-full max-w-2xl">
                            <div className="absolute -inset-4 bg-gradient-to-r from-indigo-600 via-indigo-500 to-[#d4ff00] rounded-[4rem] blur-3xl opacity-30 group-hover:opacity-50 transition duration-1000"></div>
                            <div className="relative form-card-main rounded-[3.5rem] p-12 md:p-20 overflow-hidden">
                                {!submitted ? (
                                    <form onSubmit={handleSubmit} className="space-y-12">
                                        <div className="flex flex-col md:flex-row justify-between items-center gap-8 mb-10">
                                            <div className="flex items-center gap-4">
                                                <div className="w-4 h-4 rounded-full bg-[#d4ff00] animate-pulse shadow-[0_0_20px_#d4ff00]"></div>
                                                <h3 className="text-2xl font-black uppercase tracking-widest italic text-white">RESERVA BETA</h3>
                                            </div>
                                            <span className="font-mono text-sm font-bold text-[#d4ff00] px-6 py-2.5 bg-[#d4ff00]/10 rounded-2xl border border-[#d4ff00]/20 italic shadow-inner">
                                                VAGAS LIVRES
                                            </span>
                                        </div>
                                        
                                        <div className="space-y-6">
                                            <div className="space-y-2">
                                                <label className="text-[12px] font-black uppercase text-gray-500 tracking-[0.4em] ml-6">Nome Completo</label>
                                                <input required placeholder="EX: ANA SILVA" className="input-giant focus:outline-none input-focus font-black uppercase" onChange={e => setFormData({...formData, fullName: e.target.value})} />
                                            </div>
                                            <div className="space-y-2">
                                                <label className="text-[12px] font-black uppercase text-gray-500 tracking-[0.4em] ml-6">E-mail Profissional</label>
                                                <input required type="email" placeholder="VOCE@EMPRESA.COM" className="input-giant focus:outline-none input-focus font-black uppercase" onChange={e => setFormData({...formData, workEmail: e.target.value})} />
                                            </div>
                                            <div className="space-y-2">
                                                <label className="text-[12px] font-black uppercase text-gray-500 tracking-[0.4em] ml-6">Cargo / Função Estratégica</label>
                                                <input required placeholder="EX: HEAD DE INSIGHTS" className="input-giant focus:outline-none input-focus font-black uppercase" onChange={e => setFormData({...formData, jobTitle: e.target.value})} />
                                            </div>
                                        </div>

                                        {error && <div className="p-6 bg-red-500/10 border border-red-500/20 rounded-3xl text-red-400 text-xs font-black animate-shake text-center uppercase tracking-widest">{error}</div>}
                                        
                                        <button disabled={loading} className="btn-giant uppercase text-white flex items-center justify-center gap-5 shadow-2xl active:scale-[0.98]">
                                            {loading ? <Icon name="Loader2" className="animate-spin w-8 h-8" /> : <Fragment><Icon name="Rocket" className="w-7 h-7" /> GARANTIR MEU ACESSO BETA AGORA</Fragment>}
                                        </button>
                                    </form>
                                ) : (
                                    <div className="text-center py-20 animate-in zoom-in duration-700">
                                        <div className="w-32 h-32 bg-[#d4ff00]/10 rounded-[3.5rem] flex items-center justify-center mx-auto mb-12 border border-[#d4ff00]/20 shadow-[0_0_50px_rgba(212,255,0,0.2)]"><Icon name="Check" className="w-16 h-16 text-[#d4ff00]" /></div>
                                        <h3 className="text-6xl font-black mb-8 uppercase tracking-tighter italic text-white">RESERVA FEITA!</h3>
                                        <p className="text-gray-400 text-2xl leading-relaxed mb-16 opacity-90 font-medium">Você garantiu sua posição entre os 100 pioneiros. <br/> Verifique seu e-mail corporativo em breve.</p>
                                        <button onClick={() => setSubmitted(false)} className="text-[11px] font-black uppercase tracking-[0.6em] text-[#d4ff00] hover:text-white transition bg-white/5 px-16 py-6 rounded-full border border-white/10">Fazer novo cadastro</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    <footer className="w-full max-w-6xl py-16 flex flex-col md:flex-row justify-between items-center gap-8 mt-20 opacity-50">
                        <p className="text-gray-600 text-[11px] font-black uppercase tracking-[0.5em] italic">HUB INC COPA × INCONVENCIONAL</p>
                        <span className="text-[11px] text-gray-800 font-mono tracking-widest uppercase italic font-bold">Born to Lead 2026</span>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
