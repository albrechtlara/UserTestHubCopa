<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUB INC COPA 2026 - Beta Registration</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Archivo+Black&display=swap');
        
        * { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background-color: #0a0a0b; 
            margin: 0; 
            overflow-x: hidden; 
            color: white; 
        }

        /* ESTILO DA REFERÊNCIA: VERDE NEON, ITÁLICO E IMPACTO */
        .countdown-number {
            font-family: 'Archivo Black', sans-serif;
            font-style: italic;
            color: #d4ff00; /* Verde Neon */
            line-height: 0.8;
            text-shadow: 0 0 40px rgba(212, 255, 0, 0.4);
        }

        .neon-text {
            color: #d4ff00;
            text-shadow: 0 0 10px rgba(212, 255, 0, 0.5);
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(79, 70, 229, 0.15), transparent),
                        radial-gradient(circle at bottom left, rgba(212, 255, 0, 0.08), transparent);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.4s ease-in-out; }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, collection, getDocs, onSnapshot, runTransaction, serverTimestamp, setDoc, query } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // CONFIGURAÇÃO HÍBRIDA
        const getFirebaseConfig = () => {
            // No ambiente Canvas, prioritizamos a config do sistema para evitar erro de API Key
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                return JSON.parse(__firebase_config);
            }
            // No seu GitHub/Local, as chaves que você forneceu funcionam
            return {
                apiKey: "AIzaSyBKdG3kMCHcgABiDwBiN8yiGbZIei0huqA",
                authDomain: "hubinc-copadomundo.firebaseapp.com",
                projectId: "hubinc-copadomundo",
                storageBucket: "hubinc-copadomundo.firebasestorage.app",
                messagingSenderId: "769573290056",
                appId: "1:769573290056:web:9c678855e269aa0c0bd87d",
                measurementId: "G-7LYLEWN0WG"
            };
        };

        const config = getFirebaseConfig();
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Regra 1: Caminho dinâmico baseado no ID do App do sistema ou fallback consistente
        const currentAppId = typeof __app_id !== 'undefined' ? __app_id : 'hub-inc-copa-beta';
        const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Exportar para o escopo global do React
        window.fb = { 
            auth, db, currentAppId, initialToken, 
            signInAnonymously, signInWithCustomToken, onAuthStateChanged, 
            doc, collection, getDocs, onSnapshot, runTransaction, serverTimestamp, setDoc, query 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                Users: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>,
                Zap: <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z"/>,
                Search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>,
                BarChart3: <><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></>,
                Lock: <><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>,
                Rocket: <><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.71-2.13.09-2.91a2.18 2.18 0 0 0-3.09-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-5c1.62-2.2 5-3 5-3"/><path d="M12 15v5s3.03-.55 5-2c2.2-1.62 3-5 3-5"/></>,
                Loader2: <path d="M21 12a9 9 0 1 1-6.21-8.58"/>,
                Trophy: <><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2z"/></>,
                X: <><path d="M18 6 6 18"/><path d="M6 6l12 12"/></>,
                Table: <><path d="M3 3h18v18H3z"/><path d="M3 9h18"/><path d="M3 15h18"/><path d="M9 3v18"/><path d="M15 3v18"/></>,
                Download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const Countdown = () => {
            const calculateTimeLeft = () => {
                const worldCupDate = new Date('June 11, 2026 00:00:00').getTime();
                const now = new Date().getTime();
                const diff = worldCupDate - now;
                if (diff <= 0) return { dias: 0, hrs: 0, min: 0, seg: 0 };
                return {
                    dias: Math.floor(diff / (1000 * 60 * 60 * 24)),
                    hrs: Math.floor((diff / (1000 * 60 * 60)) % 24),
                    min: Math.floor((diff / 1000 / 60) % 60),
                    seg: Math.floor((diff / 1000) % 60)
                };
            };
            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());
            useEffect(() => {
                const timer = setInterval(() => setTimeLeft(calculateTimeLeft()), 1000);
                return () => clearInterval(timer);
            }, []);
            return (
                <div className="flex flex-col items-center">
                    <div className="flex items-center gap-2 mb-8 animate-pulse">
                        <Icon name="Trophy" className="w-5 h-5 text-yellow-500" />
                        <span className="text-[10px] md:text-xs font-black uppercase tracking-[0.5em] text-gray-500">Contagem Regressiva 2026</span>
                    </div>
                    <div className="flex gap-4 md:gap-12">
                        {Object.entries(timeLeft).map(([unit, value]) => (
                            <div key={unit} className="flex flex-col items-center">
                                <span className="countdown-number text-6xl md:text-8xl lg:text-[10rem]">
                                    {String(value).padStart(2, '0')}
                                </span>
                                <span className="text-[10px] md:text-xs font-black uppercase tracking-[0.4em] text-gray-600 mt-6">{unit}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        function App() {
            const { auth, db, currentAppId, initialToken, signInAnonymously, signInWithCustomToken, onAuthStateChanged, doc, collection, getDocs, onSnapshot, runTransaction, serverTimestamp, setDoc, query } = window.fb;
            
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            const [error, setError] = useState('');
            const [stats, setStats] = useState({ registeredCount: 0 });
            const [showAdmin, setShowAdmin] = useState(false);
            const [adminAuthenticated, setAdminAuthenticated] = useState(false);
            const [adminPassInput, setAdminPassInput] = useState('');
            const [allSignups, setAllSignups] = useState([]);
            const [fetchingAdmin, setFetchingAdmin] = useState(false);
            const [formData, setFormData] = useState({ fullName: '', workEmail: '', jobTitle: '' });

            // REGRA 3: Autenticação obrigatória antes de consultas
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (initialToken) {
                            await signInWithCustomToken(auth, initialToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (err) {
                        console.error("Auth Fail:", err);
                        setError("Erro na ligação ao servidor.");
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    if (u) setUser(u);
                });
                return () => unsubscribe();
            }, []);

            // REGRA 1: Listener para o contador de vagas
            useEffect(() => {
                if (!user) return;
                const statsRef = doc(db, 'artifacts', currentAppId, 'public', 'data', 'stats', 'beta_counter');
                const unsubscribe = onSnapshot(statsRef, (docSnap) => {
                    if (docSnap.exists()) setStats(docSnap.data());
                }, (err) => console.error("Stats Error:", err));
                return () => unsubscribe();
            }, [user]);

            const fetchAdminData = async () => {
                if (!user) return;
                setFetchingAdmin(true);
                try {
                    // Regra 1 e 2: Coleção simples, ordenação em memória
                    const signupsCol = collection(db, 'artifacts', currentAppId, 'public', 'data', 'signups');
                    const snapshot = await getDocs(signupsCol);
                    const data = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    setAllSignups(data.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                } catch (err) { 
                    console.error("Admin Fetch Error:", err);
                    setError("Erro ao carregar lista de testers.");
                }
                setFetchingAdmin(false);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!user) { setError("Aguarde a autenticação para garantir a sua vaga."); return; }
                setLoading(true);
                setError('');
                try {
                    const statsRef = doc(db, 'artifacts', currentAppId, 'public', 'data', 'stats', 'beta_counter');
                    const signupsCol = collection(db, 'artifacts', currentAppId, 'public', 'data', 'signups');

                    // Check duplicate strictly as per Rule 2
                    const snap = await getDocs(signupsCol);
                    const isDuplicate = snap.docs.some(d => d.data().workEmail.toLowerCase() === formData.workEmail.toLowerCase());

                    await runTransaction(db, async (transaction) => {
                        const statsDoc = await transaction.get(statsRef);
                        const currentCount = statsDoc.exists() ? statsDoc.data().registeredCount : 0;
                        if (currentCount >= 100 && !isDuplicate) throw new Error("Atingimos as 100 vagas exclusivas.");
                        
                        const newDocRef = doc(signupsCol);
                        transaction.set(newDocRef, { ...formData, workEmail: formData.workEmail.toLowerCase(), createdAt: serverTimestamp(), isNewTester: !isDuplicate });
                        if (!isDuplicate) transaction.set(statsRef, { registeredCount: currentCount + 1 }, { merge: true });
                    });
                    setSubmitted(true);
                } catch (err) { setError(err.message); }
                setLoading(false);
            };

            return (
                <div className="min-h-screen text-white selection:bg-[#d4ff00]/30 hero-gradient pb-20">
                    <header className="relative z-20 pt-16 pb-20 px-6 text-center border-b border-white/5 bg-[#0a0a0b]/60 backdrop-blur-xl">
                        <div className="max-w-7xl mx-auto flex flex-col items-center">
                            <div className="flex items-center gap-4 mb-16">
                                <div className="w-14 h-14 bg-gradient-to-tr from-indigo-600 to-blue-500 rounded-2xl flex items-center justify-center shadow-2xl shadow-indigo-500/40">
                                    <Icon name="Zap" className="w-8 h-8 text-white fill-white" />
                                </div>
                                <div className="text-left">
                                    <h1 className="text-3xl font-black tracking-tighter uppercase leading-none italic">HUB INC COPA</h1>
                                    <span className="neon-text font-black tracking-[0.4em] text-[10px] uppercase">Experience 2026</span>
                                </div>
                            </div>
                            <Countdown />
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-6 pt-24 grid lg:grid-cols-2 gap-20 items-center">
                        <div className="animate-in fade-in slide-in-from-left duration-1000">
                            <h2 className="text-6xl lg:text-8xl font-black tracking-tighter leading-[0.85] mb-12 italic">
                                DOMINE A MAIOR <br />
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-blue-500 to-[#d4ff00]">COPA DO MUNDO.</span>
                            </h2>
                            <p className="text-xl text-gray-400 mb-14 leading-relaxed max-w-lg font-medium">
                                Estamos a libertar o acesso para apenas **100 líderes**. A plataforma definitiva de consumer e insight content para o maior evento do planeta.
                            </p>
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <div className="p-8 rounded-[2.5rem] bg-white/[0.02] border border-white/5 flex gap-4 transition-all hover:border-indigo-500/30">
                                    <Icon name="Search" className="text-indigo-400 w-10 h-10 shrink-0" />
                                    <div><h4 className="font-black italic">Trend Radar</h4><p className="text-xs text-gray-500 uppercase tracking-widest font-bold mt-1">Insights reais.</p></div>
                                </div>
                                <div className="p-8 rounded-[2.5rem] bg-white/[0.02] border border-white/5 flex gap-4 transition-all hover:border-[#d4ff00]/30">
                                    <Icon name="BarChart3" className="neon-text w-10 h-10 shrink-0" />
                                    <div><h4 className="font-black italic">Analytics</h4><p className="text-xs text-gray-500 uppercase tracking-widest font-bold mt-1">Conversão pura.</p></div>
                                </div>
                            </div>
                        </div>

                        <div className="relative group">
                            <div className="absolute -inset-1 bg-gradient-to-r from-indigo-600 to-[#d4ff00] rounded-[3.5rem] blur opacity-20 group-hover:opacity-30 transition duration-1000"></div>
                            <div className="relative bg-[#111113]/90 border border-white/10 rounded-[3rem] p-12 lg:p-16 shadow-2xl backdrop-blur-2xl">
                                {!submitted ? (
                                    <form onSubmit={handleSubmit} className="space-y-8">
                                        <div className="flex justify-between items-end mb-5">
                                            <h3 className="text-xl font-black uppercase tracking-widest italic text-white">Reserva de Beta</h3>
                                            <span className="font-mono text-sm font-bold text-[#d4ff00] px-3 py-1 bg-[#d4ff00]/10 rounded-lg">{100 - stats.registeredCount} VAGAS</span>
                                        </div>
                                        <div className="h-2 bg-white/5 rounded-full overflow-hidden">
                                            <div className="h-full bg-gradient-to-r from-indigo-600 via-blue-500 to-[#d4ff00] transition-all duration-1000" style={{width: `${(stats.registeredCount/100)*100}%`}}></div>
                                        </div>
                                        <div className="space-y-5">
                                            <input required placeholder="NOME COMPLETO" className="w-full bg-white/[0.03] border border-white/10 rounded-2xl px-6 py-5 focus:border-indigo-500 outline-none transition font-bold uppercase text-sm placeholder:text-gray-700" onChange={e => setFormData({...formData, fullName: e.target.value})} />
                                            <input required type="email" placeholder="E-MAIL PROFISSIONAL" className="w-full bg-white/[0.03] border border-white/10 rounded-2xl px-6 py-5 focus:border-indigo-500 outline-none transition font-bold uppercase text-sm placeholder:text-gray-700" onChange={e => setFormData({...formData, workEmail: e.target.value})} />
                                            <input required placeholder="CARGO / FUNÇÃO" className="w-full bg-white/[0.03] border border-white/10 rounded-2xl px-6 py-5 focus:border-indigo-500 outline-none transition font-bold uppercase text-sm placeholder:text-gray-700" onChange={e => setFormData({...formData, jobTitle: e.target.value})} />
                                        </div>
                                        {error && <div className="p-4 bg-red-500/10 border border-red-500/20 rounded-2xl text-red-400 text-xs font-black animate-shake text-center uppercase tracking-widest">{error}</div>}
                                        <button disabled={loading} className="w-full bg-indigo-600 hover:bg-indigo-500 py-6 rounded-2xl font-black uppercase tracking-[0.3em] text-xs transition-all flex items-center justify-center gap-3">
                                            {loading ? <Icon name="Loader2" className="animate-spin" /> : "GARANTIR MEU ACESSO BETA AGORA"}
                                        </button>
                                        {!user && <p className="text-[10px] text-center text-[#d4ff00] animate-pulse font-black uppercase tracking-widest italic">A estabelecer ligação segura...</p>}
                                    </form>
                                ) : (
                                    <div className="text-center py-20 animate-in zoom-in duration-700">
                                        <div className="w-28 h-28 bg-[#d4ff00]/10 rounded-[3rem] flex items-center justify-center mx-auto mb-10 border border-[#d4ff00]/20 shadow-2xl shadow-[#d4ff00]/10"><Icon name="Rocket" className="w-14 h-14 text-[#d4ff00]" /></div>
                                        <h3 className="text-5xl font-black mb-6 uppercase tracking-tighter italic text-white">BEM-VINDO!</h3>
                                        <p className="text-gray-400 mb-14 text-xl leading-relaxed">Reserva feita com sucesso. Verifique o seu e-mail corporativo para o próximo passo estratégico.</p>
                                        <button onClick={() => setSubmitted(false)} className="text-[10px] font-black uppercase tracking-[0.4em] text-[#d4ff00] hover:text-white transition bg-white/5 px-10 py-4 rounded-full border border-white/5 font-sans">Fazer novo cadastro</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    <footer className="max-w-7xl mx-auto px-6 mt-32 pt-10 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-8">
                        <p className="text-gray-500 text-[10px] font-black uppercase tracking-[0.3em] italic text-center md:text-left font-sans">
                            O HUB INC COPA É UM PRODUTO <a href="https://www.inconvencional.com.br" target="_blank" className="text-white hover:text-[#d4ff00] underline">INCONVENCIONAL</a>
                        </p>
                        <div className="flex items-center gap-6">
                            <span className="text-[10px] text-gray-700 font-mono tracking-widest uppercase">Data Driven Experience</span>
                            <button onClick={() => { setShowAdmin(true); fetchAdminData(); }} className="p-4 bg-white/5 rounded-2xl border border-white/5 hover:bg-white/10 transition-all group">
                                <Icon name="Table" className="w-5 h-5 text-gray-700 group-hover:text-indigo-400" />
                            </button>
                        </div>
                    </footer>

                    {showAdmin && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/98 p-4 backdrop-blur-3xl animate-in fade-in duration-300">
                            <div className="bg-[#161618] border border-white/10 rounded-[3rem] w-full max-w-5xl h-[80vh] flex flex-col relative shadow-2xl">
                                <button onClick={() => {setShowAdmin(false); setAdminAuthenticated(false);}} className="absolute top-10 right-10 p-4 bg-white/5 rounded-full text-gray-500 hover:text-white transition"><Icon name="X" className="w-6 h-6" /></button>
                                {!adminAuthenticated ? (
                                    <div className="flex-1 flex flex-col items-center justify-center p-12 text-center max-w-md mx-auto w-full">
                                        <h2 className="text-3xl font-black mb-10 uppercase italic text-white tracking-tighter">PAINEL ADMIN</h2>
                                        <input autoFocus type="password" placeholder="SENHA" className="w-full bg-white/5 border border-white/10 rounded-[1.5rem] px-4 py-6 text-center text-3xl tracking-[0.5em] focus:border-indigo-500 outline-none font-mono mb-6" onKeyDown={e => {if(e.key==='Enter' && e.target.value==='011006Ld!'){setAdminAuthenticated(true); fetchAdminData()}}} />
                                        <button className="w-full bg-indigo-600 py-6 rounded-[1.5rem] font-black uppercase text-xs tracking-widest font-sans" onClick={() => {if(document.querySelector('input[type="password"]').value==='011006Ld!'){setAdminAuthenticated(true); fetchAdminData()}}}>ACEDER À BASE</button>
                                    </div>
                                ) : (
                                    <div className="flex flex-col h-full">
                                        <div className="p-12 border-b border-white/5 flex justify-between items-center bg-white/[0.01]">
                                            <h2 className="text-2xl font-black uppercase italic tracking-tighter">LISTA DE TESTERS</h2>
                                            <button onClick={() => {
                                                const csv = "Data,Nome,Email,Cargo\n" + allSignups.map(s => `${s.createdAt?new Date(s.createdAt.seconds*1000).toLocaleDateString():''},"${s.fullName}","${s.workEmail}","${s.jobTitle}"`).join("\n");
                                                const blob = new Blob([csv], { type: 'text/csv' });
                                                const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'testers.csv'; a.click();
                                            }} className="px-8 py-4 bg-indigo-600 text-[10px] font-black uppercase tracking-widest rounded-2xl flex items-center gap-3 shadow-lg shadow-indigo-600/20 font-sans">
                                                <Icon name="Download" className="w-4 h-4" /> EXPORTAR CSV
                                            </button>
                                        </div>
                                        <div className="flex-1 overflow-auto p-12">
                                            {fetchingAdmin ? <div className="flex justify-center py-20"><Icon name="Loader2" className="animate-spin text-indigo-500 w-12 h-12" /></div> : (
                                                <table className="w-full text-left min-w-[600px] font-sans">
                                                    <thead className="text-gray-500 uppercase text-[10px] font-black tracking-widest border-b border-white/5">
                                                        <tr><th className="py-6 px-8">DATA</th><th className="py-6 px-8">NOME</th><th className="py-6 px-8">E-MAIL</th><th className="py-6 px-8">CARGO</th></tr>
                                                    </thead>
                                                    <tbody className="text-sm italic">
                                                        {allSignups.map(s => (
                                                            <tr key={s.id} className="border-b border-white/[0.02] hover:bg-white/[0.01]">
                                                                <td className="py-6 px-8 text-gray-500 font-mono text-xs">{s.createdAt ? new Date(s.createdAt.seconds * 1000).toLocaleDateString('pt-BR') : '...'}</td>
                                                                <td className="py-6 px-8 font-black uppercase text-white tracking-widest">{s.fullName}</td>
                                                                <td className="py-6 px-8 neon-text font-bold">{s.workEmail}</td>
                                                                <td className="py-6 px-8 text-gray-400">{s.jobTitle}</td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
    </script>
</body>
</html>
