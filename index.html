<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUB INC COPA 2026 - Cadastro Beta</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Archivo+Black&display=swap');
        
        * { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background-color: #0a0a0b; 
            margin: 0; 
            overflow-x: hidden; 
            color: white; 
        }

        /* Estilo do Contador Reduzido para uma linha */
        .countdown-number {
            font-family: 'Archivo Black', sans-serif;
            font-style: italic;
            color: #d4ff00;
            line-height: 1;
            text-shadow: 0 0 20px rgba(212, 255, 0, 0.3);
        }

        .neon-text {
            color: #d4ff00;
            text-shadow: 0 0 10px rgba(212, 255, 0, 0.4);
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(79, 70, 229, 0.12), transparent),
                        radial-gradient(circle at bottom left, rgba(212, 255, 0, 0.05), transparent);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.4s ease-in-out; }

        /* Destaque para o Card de Cadastro */
        .form-card-glow {
            box-shadow: 0 0 50px -12px rgba(79, 70, 229, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, getDocs, onSnapshot, runTransaction, serverTimestamp, setDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const getFirebaseConfig = () => {
            // Se estiver no ambiente de teste do Canvas
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                return JSON.parse(__firebase_config);
            }
            // Se estiver no GitHub Pages ou local
            return {
                apiKey: "AIzaSyBKdG3kMCHcgABiDwBiN8yiGbZIei0huqA",
                authDomain: "hubinc-copadomundo.firebaseapp.com",
                projectId: "hubinc-copadomundo",
                storageBucket: "hubinc-copadomundo.firebasestorage.app",
                messagingSenderId: "769573290056",
                appId: "1:769573290056:web:9c678855e269aa0c0bd87d",
                measurementId: "G-7LYLEWN0WG"
            };
        };

        const config = getFirebaseConfig();
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'hubinc-copadomundo';
        const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        window.fb = { 
            auth, db, appId, initialToken, 
            signInAnonymously, signInWithCustomToken, onAuthStateChanged, 
            doc, collection, getDocs, onSnapshot, runTransaction, serverTimestamp, setDoc, query 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                Users: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>,
                Zap: <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z" fill="currentColor"/>,
                Trophy: <><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2z"/></>,
                Rocket: <><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.71-2.13.09-2.91a2.18 2.18 0 0 0-3.09-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-5c1.62-2.2 5-3 5-3"/><path d="M12 15v5s3.03-.55 5-2c2.2-1.62 3-5 3-5"/></>,
                Loader2: <path d="M21 12a9 9 0 1 1-6.21-8.58"/>,
                X: <><path d="M18 6 6 18"/><path d="M6 6l12 12"/></>,
                Table: <><path d="M3 3h18v18H3z"/><path d="M3 9h18"/><path d="M3 15h18"/><path d="M9 3v18"/><path d="M15 3v18"/></>,
                Download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></>,
                Search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>,
                BarChart3: <><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const Countdown = () => {
            const calculateTimeLeft = () => {
                const worldCupDate = new Date('June 11, 2026 00:00:00').getTime();
                const now = new Date().getTime();
                const diff = worldCupDate - now;
                if (diff <= 0) return { d: 0, h: 0, m: 0, s: 0 };
                return {
                    d: Math.floor(diff / (1000 * 60 * 60 * 24)),
                    h: Math.floor((diff / (1000 * 60 * 60)) % 24),
                    m: Math.floor((diff / 1000 / 60) % 60),
                    s: Math.floor((diff / 1000) % 60)
                };
            };
            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());
            useEffect(() => {
                const timer = setInterval(() => setTimeLeft(calculateTimeLeft()), 1000);
                return () => clearInterval(timer);
            }, []);
            return (
                <div className="flex items-center justify-center gap-3 sm:gap-6 bg-white/[0.03] px-6 py-3 rounded-full border border-white/5 backdrop-blur-sm">
                    <div className="flex items-center gap-2 pr-2 border-r border-white/10 hidden sm:flex">
                        <Icon name="Trophy" className="w-4 h-4 text-yellow-500" />
                        <span className="text-[9px] font-black uppercase tracking-widest text-gray-500">Copa 2026</span>
                    </div>
                    {Object.entries(timeLeft).map(([unit, value], idx) => (
                        <div key={unit} className="flex items-center gap-1 sm:gap-2">
                            <span className="countdown-number text-xl sm:text-2xl md:text-3xl">
                                {String(value).padStart(2, '0')}
                            </span>
                            <span className="text-[8px] font-black uppercase text-gray-600 italic">{unit}</span>
                            {idx < 3 && <span className="text-gray-800 font-black ml-1 sm:ml-2">:</span>}
                        </div>
                    ))}
                </div>
            );
        };

        function App() {
            const { auth, db, appId, initialToken, signInAnonymously, signInWithCustomToken, onAuthStateChanged, doc, collection, getDocs, onSnapshot, runTransaction, serverTimestamp } = window.fb;
            
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            const [error, setError] = useState('');
            const [stats, setStats] = useState({ registeredCount: 0 });
            const [showAdmin, setShowAdmin] = useState(false);
            const [adminAuthenticated, setAdminAuthenticated] = useState(false);
            const [adminPassInput, setAdminPassInput] = useState('');
            const [allSignups, setAllSignups] = useState([]);
            const [fetchingAdmin, setFetchingAdmin] = useState(false);
            const [formData, setFormData] = useState({ fullName: '', workEmail: '', jobTitle: '' });

            useEffect(() => {
                const performAuth = async () => {
                    try {
                        if (initialToken) {
                            await signInWithCustomToken(auth, initialToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (err) {
                        console.error("Auth Error:", err);
                        setError("Erro de autenticação no GitHub. Verifique os Domínios Autorizados no Firebase.");
                    }
                };
                performAuth();
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    if (u) { setUser(u); setError(''); }
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const statsRef = doc(db, 'artifacts', appId, 'public', 'data', 'stats', 'beta_counter');
                const unsubscribe = onSnapshot(statsRef, (docSnap) => {
                    if (docSnap.exists()) setStats(docSnap.data());
                }, (err) => console.error("Firestore Read Error:", err));
                return () => unsubscribe();
            }, [user]);

            const fetchAdminData = async () => {
                if (!user) return;
                setFetchingAdmin(true);
                try {
                    const signupsCol = collection(db, 'artifacts', appId, 'public', 'data', 'signups');
                    const snapshot = await getDocs(signupsCol);
                    const data = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    setAllSignups(data.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                } catch (err) { console.error("Admin Load Error:", err); }
                setFetchingAdmin(false);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!user) return;
                setLoading(true);
                setError('');
                try {
                    const signupsCol = collection(db, 'artifacts', appId, 'public', 'data', 'signups');
                    const statsRef = doc(db, 'artifacts', appId, 'public', 'data', 'stats', 'beta_counter');

                    const snap = await getDocs(signupsCol);
                    const isDuplicate = snap.docs.some(d => d.data().workEmail?.toLowerCase() === formData.workEmail.toLowerCase());

                    await runTransaction(db, async (transaction) => {
                        const statsDoc = await transaction.get(statsRef);
                        const currentCount = statsDoc.exists() ? statsDoc.data().registeredCount : 0;
                        if (currentCount >= 100 && !isDuplicate) throw new Error("Vagas 100% preenchidas.");
                        
                        const newDocRef = doc(signupsCol);
                        transaction.set(newDocRef, { ...formData, workEmail: formData.workEmail.toLowerCase(), createdAt: serverTimestamp(), isNewTester: !isDuplicate, uid: user.uid });
                        if (!isDuplicate) transaction.set(statsRef, { registeredCount: currentCount + 1 }, { merge: true });
                    });
                    setSubmitted(true);
                } catch (err) { setError(err.message); }
                setLoading(false);
            };

            return (
                <div className="min-h-screen text-white selection:bg-[#d4ff00]/30 hero-gradient flex flex-col items-center">
                    {/* Header Minimalista para Focar no Form */}
                    <nav className="w-full max-w-7xl px-6 py-8 flex flex-col md:flex-row justify-between items-center gap-6 z-20">
                        <div className="flex items-center gap-4">
                            <div className="w-12 h-12 bg-gradient-to-tr from-indigo-600 to-blue-500 rounded-xl flex items-center justify-center shadow-lg">
                                <Icon name="Zap" className="w-6 h-6 text-white" />
                            </div>
                            <div className="text-left leading-none">
                                <h1 className="text-xl font-black uppercase italic tracking-tighter">HUB INC COPA</h1>
                                <span className="neon-text text-[9px] font-black uppercase tracking-[0.4em]">Experience 2026</span>
                            </div>
                        </div>
                        <Countdown />
                    </nav>

                    <main className="w-full max-w-5xl px-6 flex flex-col items-center justify-center flex-1 py-10">
                        {/* Título de Apoio */}
                        <div className="text-center mb-12 animate-in fade-in duration-1000">
                            <h2 className="text-4xl md:text-6xl font-black tracking-tighter italic uppercase leading-none mb-6">
                                DOMINE A MAIOR <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-[#d4ff00]">COPA DO MUNDO.</span>
                            </h2>
                            <p className="text-gray-400 text-sm md:text-lg max-w-2xl mx-auto font-medium">
                                Estamos selecionando apenas 100 líderes para acessar a inteligência definitiva sobre consumo no maior evento do planeta.
                            </p>
                        </div>

                        {/* O DESTAQUE: CARD DE CADASTRO */}
                        <div className="w-full max-w-xl relative group animate-in zoom-in duration-700">
                            <div className="absolute -inset-1 bg-gradient-to-r from-indigo-600 to-[#d4ff00] rounded-[3rem] blur-xl opacity-30 group-hover:opacity-50 transition duration-1000"></div>
                            <div className="relative bg-[#111113] border border-white/10 rounded-[2.5rem] p-8 md:p-12 shadow-2xl backdrop-blur-3xl form-card-glow">
                                {!submitted ? (
                                    <form onSubmit={handleSubmit} className="space-y-6">
                                        <div className="flex justify-between items-center mb-6">
                                            <h3 className="text-lg font-black uppercase tracking-widest italic text-white">RESERVA BETA</h3>
                                            <span className="font-mono text-xs font-bold text-[#d4ff00] px-3 py-1 bg-[#d4ff00]/10 rounded-lg border border-[#d4ff00]/20">
                                                {100 - stats.registeredCount} VAGAS LIVRES
                                            </span>
                                        </div>
                                        
                                        <div className="space-y-4">
                                            <div className="space-y-1">
                                                <label className="text-[9px] font-black uppercase text-gray-600 tracking-[0.2em] ml-2">NOME COMPLETO</label>
                                                <input required placeholder="EX: ANA SILVA" className="w-full bg-white/[0.04] border border-white/10 rounded-2xl px-6 py-4 focus:border-indigo-500 outline-none transition font-bold uppercase text-sm placeholder:text-gray-800" onChange={e => setFormData({...formData, fullName: e.target.value})} />
                                            </div>
                                            <div className="space-y-1">
                                                <label className="text-[9px] font-black uppercase text-gray-600 tracking-[0.2em] ml-2">E-MAIL PROFISSIONAL</label>
                                                <input required type="email" placeholder="VOCE@EMPRESA.COM" className="w-full bg-white/[0.04] border border-white/10 rounded-2xl px-6 py-4 focus:border-indigo-500 outline-none transition font-bold uppercase text-sm placeholder:text-gray-800" onChange={e => setFormData({...formData, workEmail: e.target.value})} />
                                            </div>
                                            <div className="space-y-1">
                                                <label className="text-[9px] font-black uppercase text-gray-600 tracking-[0.2em] ml-2">CARGO / FUNÇÃO</label>
                                                <input required placeholder="EX: HEAD DE INSIGHTS" className="w-full bg-white/[0.04] border border-white/10 rounded-2xl px-6 py-4 focus:border-indigo-500 outline-none transition font-bold uppercase text-sm placeholder:text-gray-800" onChange={e => setFormData({...formData, jobTitle: e.target.value})} />
                                            </div>
                                        </div>

                                        {error && <div className="p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-red-400 text-xs font-black animate-shake text-center uppercase">{error}</div>}
                                        
                                        <button disabled={loading || !user} className="w-full bg-indigo-600 hover:bg-indigo-500 py-6 rounded-2xl font-black uppercase tracking-[0.2em] text-xs transition-all flex items-center justify-center gap-3 shadow-xl">
                                            {loading ? <Icon name="Loader2" className="animate-spin" /> : "QUERO MEU ACESSO BETA"}
                                        </button>
                                        {!user && <p className="text-[9px] text-center text-[#d4ff00] animate-pulse font-black uppercase tracking-widest italic opacity-60 italic">A estabelecer ligação segura...</p>}
                                    </form>
                                ) : (
                                    <div className="text-center py-10 animate-in zoom-in duration-700">
                                        <div className="w-24 h-24 bg-[#d4ff00]/10 rounded-[2.5rem] flex items-center justify-center mx-auto mb-8 border border-[#d4ff00]/20 shadow-lg shadow-[#d4ff00]/10"><Icon name="Rocket" className="w-10 h-10 text-[#d4ff00]" /></div>
                                        <h3 className="text-3xl font-black mb-4 uppercase italic">RESERVA FEITA!</h3>
                                        <p className="text-gray-400 mb-8 text-lg leading-relaxed">Você está oficialmente no grupo dos 100. Verifique o seu e-mail corporativo em breve.</p>
                                        <button onClick={() => setSubmitted(false)} className="text-[9px] font-black uppercase tracking-[0.4em] text-[#d4ff00] hover:text-white transition bg-white/5 px-10 py-3 rounded-full border border-white/10">Novo cadastro</button>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Benefícios Rápidos */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-16 w-full max-w-3xl">
                            <div className="flex gap-4 p-6 rounded-3xl bg-white/[0.02] border border-white/5 items-center">
                                <Icon name="Search" className="text-indigo-400 w-8 h-8" />
                                <div><h4 className="font-black italic text-xs uppercase">Trend Radar</h4><p className="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Insights reais.</p></div>
                            </div>
                            <div className="flex gap-4 p-6 rounded-3xl bg-white/[0.02] border border-white/5 items-center">
                                <Icon name="BarChart3" className="neon-text w-8 h-8" />
                                <div><h4 className="font-black italic text-xs uppercase">Analytics</h4><p className="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Conversão estratégica.</p></div>
                            </div>
                        </div>
                    </main>

                    <footer className="w-full max-w-7xl px-6 py-12 flex flex-col md:flex-row justify-between items-center gap-6 border-t border-white/5 z-20">
                        <p className="text-gray-600 text-[10px] font-black uppercase tracking-[0.4em] italic text-center md:text-left">
                            HUB INC COPA É UM PRODUTO <a href="https://www.inconvencional.com.br" target="_blank" className="text-white hover:text-[#d4ff00] underline decoration-indigo-500/50 transition-all">INCONVENCIONAL</a>
                        </p>
                        <div className="flex items-center gap-8">
                            <span className="text-[10px] text-gray-800 font-mono tracking-widest uppercase italic font-bold">Born to Lead 2026</span>
                            <button onClick={() => { setShowAdmin(true); fetchAdminData(); }} className="p-4 bg-white/5 rounded-2xl border border-white/5 hover:bg-white/10 transition-all group">
                                <Icon name="Table" className="w-4 h-4 text-gray-700 group-hover:text-indigo-400" />
                            </button>
                        </div>
                    </footer>

                    {/* Admin Modal */}
                    {showAdmin && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/98 p-4 backdrop-blur-3xl animate-in fade-in duration-300">
                            <div className="bg-[#161618] border border-white/10 rounded-[3rem] w-full max-w-4xl h-[70vh] flex flex-col relative shadow-2xl overflow-hidden">
                                <button onClick={() => {setShowAdmin(false); setAdminAuthenticated(false);}} className="absolute top-8 right-8 p-3 bg-white/5 rounded-full text-gray-500 hover:text-white transition z-50"><Icon name="X" className="w-5 h-5" /></button>
                                {!adminAuthenticated ? (
                                    <div className="flex-1 flex flex-col items-center justify-center p-12 text-center max-w-md mx-auto w-full">
                                        <h2 className="text-2xl font-black mb-10 uppercase italic text-white">PAINEL ADMIN</h2>
                                        <input autoFocus type="password" placeholder="SENHA" className="w-full bg-white/5 border border-white/10 rounded-2xl px-4 py-5 text-center text-2xl tracking-[0.5em] focus:border-indigo-500 outline-none font-mono mb-8" onKeyDown={e => {if(e.key==='Enter' && e.target.value==='011006Ld!'){setAdminAuthenticated(true); fetchAdminData()}}} />
                                        <button className="w-full bg-indigo-600 py-5 rounded-2xl font-black uppercase text-[10px] tracking-widest" onClick={() => {if(document.querySelector('input[type="password"]').value==='011006Ld!'){setAdminAuthenticated(true); fetchAdminData()}}}>ACEDER À BASE</button>
                                    </div>
                                ) : (
                                    <div className="flex flex-col h-full">
                                        <div className="p-10 border-b border-white/5 flex justify-between items-center bg-white/[0.01]">
                                            <h2 className="text-xl font-black uppercase italic">LISTA DE TESTERS</h2>
                                            <button onClick={() => {
                                                const csv = "\uFEFFData,Nome,Email,Cargo\n" + allSignups.map(s => `${s.createdAt?new Date(s.createdAt.seconds*1000).toLocaleDateString():''},"${s.fullName}","${s.workEmail}","${s.jobTitle}"`).join("\n");
                                                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                                                const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'hub_testers.csv'; a.click();
                                            }} className="px-6 py-3 bg-indigo-600 text-[9px] font-black uppercase tracking-widest rounded-xl flex items-center gap-2">
                                                <Icon name="Download" className="w-3 h-3" /> EXPORTAR
                                            </button>
                                        </div>
                                        <div className="flex-1 overflow-auto p-10">
                                            {fetchingAdmin ? <Icon name="Loader2" className="animate-spin text-indigo-500 w-10 h-10 mx-auto mt-20" /> : (
                                                <table className="w-full text-left min-w-[500px]">
                                                    <thead className="bg-white/[0.03] text-gray-500 uppercase text-[9px] font-black tracking-widest">
                                                        <tr><th className="py-5 px-6">NOME</th><th className="py-5 px-6">E-MAIL</th><th className="py-5 px-6">CARGO</th></tr>
                                                    </thead>
                                                    <tbody className="text-xs">
                                                        {allSignups.map(s => (
                                                            <tr key={s.id} className="border-b border-white/[0.02] hover:bg-white/[0.01] transition-colors">
                                                                <td className="py-5 px-6 font-black uppercase">{s.fullName}</td>
                                                                <td className="py-5 px-6 neon-text font-bold italic">{s.workEmail}</td>
                                                                <td className="py-5 px-6 text-gray-400">{s.jobTitle}</td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
